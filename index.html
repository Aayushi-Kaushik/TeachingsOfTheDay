<!DOCTYPE html>
<html>
<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Teaching of the day ~</title>
    <link rel="stylesheet" href="style.css">
    <script src="./controller.js"></script>
</head>
<body>

    <div class="quote-box">
        <h2>Teaching of the day ~</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getquote(api_url)">New Quote</button>
            <button onclick="Share()"><img src="whatsapp icon.png"> Share</button>
        </div>
    </div>
    <div id="data">

    </div>
<script>
const quote = document.getElementById("quote");
const author = document.getElementById("author");
const api_url = "https://api.quotable.io/random";

async function getquote(url){
    const response = await fetch(url);
    var data = await response.json();
    
    quote.innerHTML = data.content;
    author.innerHTML = data.author;
}

getquote(api_url);

function Share(){
    window.open("whatsapp://send?text=" + quote.innerHTML + "--- by " + author.innerHTML ,"Share Window","width=600, height=300");
}
</script>

</body>
</html>
